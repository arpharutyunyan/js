<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>login</title>
</head>

<body>
    <div id="login" style="border-radius:10px; border: 2px solid black; width:400px; margin:20px; padding:10px">
        <form action="block.js">
            <!--username-->
            <label><b style="font-size:15px">Login:</b></label>
            <input type="text" size="18" placeholder="Please enter your email:" name="username" required />

            <br />

            <!--password-->
            <label>
                <b style="font-size:15px">Password:</b>
                <input style="margin-top:10px" size="16" type="password" placeholder="Enter your password:" name="password" required />
            </label>
        </form>
        

        <!--button-->
       <div id="submit" style="margin-top:20px">

            <form action="block.js">

                <button style="border-radius:30px;border-top-color:silver; border-left-color:silver; background-color:rgb(93 116 236); width:120px; height:50px">
                    <b style="font-size:20px; color:white">LOGIN</b>
                </button>

            </form>
        </div>

    </div>

   

</body>
</html>
