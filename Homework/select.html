<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Select</title>
</head>
<body>
    <div id="select" style="padding-left:25px; padding-top:25px">
        <form action="select1.js">
            <label for="lang" style="font-size:20px">Language:</label>

            <select name="lang" id="language" style="font-size:15px">
                <option value="js">JavaScript</option>
                <option value="php">PHP</option>
                <option value="java">Java</option>
                <option value="golang">Golang</option>
                <option value="python">Python</option>
                <option value="c#">C#</option>
                <option value="cpp">C++</option>
                <option value="erlang">Earlang</option>
            </select>
        </form>
    </div>
</body>
</html>
