<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>List</title>
</head>

<body>
    <div id="unordered_list">
        <div id="unordered_list_square">
            <ul style="list-style-type:square">
                <li>Beetroot</li>
                <li>Ginger</li>
                <li>Potato</li>
                <li>Radish</li>
            </ul>
        </div>

        <div id="unordered_list_circle">
            <ul style="list-style-type:circle">
                <li>Beetroot</li>
                <li>Ginger</li>
                <li>Potato</li>
                <li>Radish</li>
            </ul>
        </div>

        <div id="unordered_list_circle">
            <ul>
                <li>Beetroot</li>
                <li>Ginger</li>
                <li>Potato</li>
                <li>Radish</li>
            </ul>
        </div>
    </div>

    <div class="ordered_list">

        <div id="ordered_list_latin">
            <ol style="list-style-type:lower-latin">
                <li>Beetroot</li>
                <li>Ginger</li>
                <li>Potato</li>
                <li>Radish</li>
            </ol>
        </div>

       
        <div id="ordered_list_lower-roman">
            <ol style="list-style-type:lower-roman">
                <li>Beetroot</li>
                <li>Ginger</li>
                <li>Potato</li>
                <li>Radish</li>
            </ol>
        </div>

            
        <div id="ordered_list_lower-roman">
            <ol style="list-style-type:decimal" start="4">
                <li>Beetroot</li>
                <li>Ginger</li>
                <li>Potato</li>
                <li>Radish</li>
            </ol>
        </div>

    </div>
</body>
</html>
