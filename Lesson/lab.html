<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>lab</title>
</head>
<body>
    <div id="table">
        <table>
            <tr>
                <th>Title1</th>
                <th>Title2</th>
                <th>Title3</th>
                <th>Title4</th>
            </tr>
            <tr>
                <th>value1</th>
                <th>value2</th>
                <th>value3</th>
                <th>value4</th>
            </tr>
        </table>
        <hr />
    </div>

    <div id="list">
        <h3>An Unordered HTML List</h3>
        <ul>
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
        </ul>
    </div>

    <div>
        <h3>An Ordered HTML List</h3>
        <ol>
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
        </ol>
        <hr />
    </div>

    <div id="image">
        <img src="./istockphoto-184276818-612x612.jpg" alt="apple" />
        <img src="https://cdn.vox-cdn.com/thumbor/KWc2t0XXdbbiqfjkM3sFLoysQXk=/0x170:2040x1190/fit-in/1200x600/cdn.vox-cdn.com/uploads/chorus_asset/file/11477049/acastro_180604_1777_apple_wwdc_0002.jpg" alt="apple"/>
        <hr />
    </div>

    <div id="link">
        <a href="https://www.apple.com/" target="_blank"> Apple </a>
        <a href="./list.html" target="_self"> list </a>
    </div>

</body>
</html>
