<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Signin</title>
    <link rel="stylesheet" href="./signin.css" type="text/css"/>
</head>
<body>
    <div class="general">
        <form>
            <!--email-->
            <label for="mail"><b>Email</b></label>
            <input class="mail" name="mail" type="email" autocomplete="on" placeholder="Enter your email" />

            <br />
            <!--password-->
            <label for="password"><b>Password</b></label>
            <input class="password" name="password" type="password" placeholder="Enter your password" />

            <!--button-->
             <input class="button" name="button" type="button" value="Sign in"/>
        </form>
        
    </div>
</body>
</html>
